<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Book library</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="container">
            <div class="input-container">
                <button class="add-book-btn">Add book</button>
            </div>
            <div class="form-window">
                <h2>Add new Book</h2>
                <form onsubmit="return false">
                    <label for="title-input">
                        <h3>Title</h3>
                        <p>
                            <input type="text" placeholder="Title" id="title-input" required>
                        </p> 
                    </label>
                    <label for="author-input">
                        <h3>Author</h3>
                        <p>
                            <input type="text" placeholder="Author" id="author-input" required>
                        </p>
                    </label>
                    <label for="pages-input">
                        <h3>Number of pages</h3>
                        <p>
                            <input type="number" placeholder="Pages" id="pages-input" required>
                        </p>
                    </label>
                    <label for="read-input">
                        <p>
                            read:
                            <input type="checkbox"  id="read-input">
                        </p>
                    </label>
                    <section>
                        <p>
                            <button class="submit-btn">Add book</button>
                        </p>
                    </section>
                </form>
            </div>
            <div class="card-container">
            </div>
        </main>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
